{% extends "template.html" %}
{% block content %}
<div>
      <div id="head" class="p-2 d-flex bg-primary text-white">
         <div class="p-2 flex-fill">
            <input class="form-control p-2" type="text" id="search" value="">
         </div>
         <div class="p-2 flex-fill text-white">
            <h4>My Pynotes App</h4>
         </div>
         <div class="p-2 flex-fill">
            <a href="{{ url_for('main', callfrom='new') }}"><button class="btn btn-warning float-end"><i class="fa fa-plus"></i> Create New </button></a>
            <a href="{{ url_for('logout') }}"><button class="btn btn-warning "><i class="fa fa-sign-out"></i> Log Out </button></a>
         </div>    
         </div>
      </div>
      <div id="body" class="p-2 d-flex">
         <div class="flex-fill col-sm-3">
            {% for p in notes %}
            <a href="{{ url_for('display_entry', note_id=p.note_id) }}" class="note-entry">
            <div> 
               {{p.title}}
            </div>   
            </a>
            {% endfor %}
         </div>
         <div class="flex-fill col-sm-20">
            <form action="{{ url_for('notes', note_id=note_id, where='b000') }}" method='post'>
               <div>
                  <div>
                     <input class="form-control mb-2" name="title" id="title" value="{{ title }}"></input>
                  </div>
                 {% if note_id != None %}
                 <button type="submit" class="btn btn-primary mb-1" id="update" name="savedata" value="Update">Update</button>
                 <button type="submit" class="btn btn-primary mb-1" id="delete" name="savedata" value="Delete">Delete</button>       
                 {% else %}
                 <button type="submit" class="btn btn-primary mb-1" id="save" name="savedata" value="Save">Save</button>
                 {% endif %}
                 <button type="submit" class="btn btn-primary mb-1" id="activity" name="activity" value="activity">Show Activity</button>
               </div> 
               <div>
               
                  {% for message in get_flashed_messages() %}
                  {{ message }}
                  {% endfor %}
                  <div id="note_id">{{ note_id }}</div>
                  <div id="flashmsg"></div>
                  <textarea type="text" class="form-control" name="detail" id="detail">{{ detail }}</textarea>
               </div>
            </form>
         </div>
      </div>
</div>

{% endblock %}
